<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app">
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xl">

                                <a class="btn app-btn-primary" style="background: #721c24" th:href="${'/validCompany/'+company.getCompanyInfo().getCompanyId()+'/'+user.getUserId()+'/0'}">禁用</a>
                            </div>
                            <div class="col-auto" th:if="${company.getCompanyInfo().getValid()==0}">
                                <a class="btn app-btn-primary" th:href="${'/validCompany/'+company.getCompanyInfo().getCompanyId()+'/'+user.getUserId()+'/1'}">启用</a>

                                    <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

                                </svg>导出信息</a>
                            </div>

                    </div><!--//table-utilities-->
                </div><!--//col-auto-->
            </div><!--//row-->
            <div>

                                <div class="row align-items-center gx-3">
                                    <div class="col-auto">
                                        <div class="app-icon-holder">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                                                <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                                            </svg>
                                        </div><!--//icon-holder-->

                                    </div><!--//col-->
                                    <div class="col-auto">
                                        <h4 class="app-card-title">基本信息</h4>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//app-card-header-->
                            <div class="app-card-body px-4 w-100">

                                        <div class="col-auto">
                                            <div class="item-label"><strong>公司编号</strong></div>
                                            <div class="item-data" th:text="${company.getCompanyInfo().getCompanyId()}"></div>
                                        </div><!--//col-->
                                    </div><!--//row-->
                                </div><!--//////////////////////////////////////////////////////-->
                                <div class="item border-bottom py-3">
                                    <div class="row justify-content-between align-items-center">
                                        <div class="col-auto">
                                            <div class="item-label"><strong>公司名</strong></div>
                                            <div class="item-data" th:text="${company.getCompanyInfo().getCompanyName()}"></div>
                                        </div><!--//col-->
                                    </div><!--//row-->
                                </div>
                                <div class="item border-bottom py-3">
                                    <div class="row justify-content-between align-items-center">
                                        <div class="col-auto">
                                            <div class="item-label"><strong>公司描述</strong></div>
                                            <div class="item-data" th:text="${company.getCompanyInfo().getCompanyDescription()}"></div>
                                        </div><!--//col-->
                                    </div><!--//row-->
                                </div>
                            </div><!--//app-card-body-->
                        </div><!--//app-card-->
                    </div><!--//col-->
                    <div class="col-12 col-lg-6">
                        <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                            <div class="app-card-header p-3 border-bottom-0">
                                <div class="row align-items-center gx-3">
                                    <div class="col-auto">
                                        <div class="app-icon-holder">
                                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
                                            </svg>
                                        </div><!--//icon-holder-->

                                    </div><!--//col-->
                                    <div class="col-auto">
                                        <h4 class="app-card-title">状态信息</h4>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//app-card-header-->
                            <div class="app-card-body px-4 w-100">
                                <div class="item border-bottom py-3">
                                    <div class="row justify-content-between align-items-center">
                                        <div class="col-auto">
                                            <div class="item-label"><strong>老板</strong></div>
                                            <div class="item-data" th:text="${company.getBoss().getUserName()}"></div>
                                        </div><!--//col-->
                                    </div><!--//row-->
                                </div>
                                <div class="item border-bottom py-3">

                                            <div class="item-label"><strong>联系电话</strong></div>
                                            <div class="item-data" th:text="${company.getBoss().getPhone()}"></div>
                                        </div><!--//col-->
                                    </div><!--//row-->
                                </div>
                                <div class="item border-bottom py-3">

                        </div><!--//app-card-->
                    </div><!--//col-->
                </div><!--//row-->

                <br>

                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr>
                                        <th class="cell">部门编号</th>
                                        <th class="cell">部门名</th>
                                        <th class="cell">主管编号</th>
                                        <th class="cell">主管名</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="i:${company.getDepartments()}">
                                        <td class="cell" th:text="${i.getDepartmentId()}"></td>
                                        <td class="cell" th:text="${i.getDepartmentName()}"></td>
                                        <td class="cell" th:text="${i.getMonitor()!=null?i.getMonitor().getUserId():''}"></td>
                                        <td class="cell" th:text="${i.getMonitor()!=null?i.getMonitor().getUserName():''}"></td>
                                    </tr>
                                    </tbody>
                                </table>

                        </div><!--//app-card-body-->
                    </div><!--//app-card-->
                </div>
                <br>

                                        <th class="cell">姓名</th>
                                        <th class="cell">身份</th>
                                        <th class="cell">部门编号</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                        <td class="cell" th:text="${i.getUserId()}"></td>
                                        <td class="cell" th:text="${i.getUserName()}"></td>
                                        <td class="cell" th:if="${i.getUserRole()==2}">主管</td>
                                        <td class="cell" th:if="${i.getUserRole()==3}">员工</td>
                                        <td class="cell" th:if="${i.getUserRole()==2}" th:text="${i.getDepartmentId()}"></td>
                                        <td class="cell" th:if="${i.getUserRole()==3}" th:text="${i.getDepartmentId()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!--//table-responsive-->
                        </div><!--//app-card-body-->
                    </div><!--//app-card-->
                </div>

                    </div><!--//app-card-body-->
                </div><!--//app-card-->
            </div><!--//col-->
            <div class="col-12 col-lg-6">

                <!--                        <div class="app-card-header p-3 border-0">-->

                                    <a class="app-card-link-mask" href="#"></a>

                            </div><!--//col-->
                            <div class="col-6">

                                    <div class="app-card-body p-3 p-lg-4">

                                    <a class="app-card-link-mask" href="#"></a>
                                </div><!--//app-card-->
                            </div><!--//col-->
                        </div><!--//row-->
                        <div class="row g-4 mb-4">

                            <div class="col-6">
                                <div class="app-card app-card-stat shadow-sm h-100">
                                    <div class="app-card-body p-3 p-lg-4">
                                        <h4 class="stats-type mb-1">运输中</h4>
                                        <div class="stats-figure" th:text="${'$'+data.getDelivering()}"></div>
                                    </div><!--//app-card-body-->
                                    <a class="app-card-link-mask" href="#"></a>
                                </div><!--//app-card-->
                            </div><!--//col-->
                            <div class="col-6">

                                        <h4 class="stats-type mb-1">已完成</h4>
                                        <div class="stats-figure" th:text="${'$'+data.getFin()}"></div>
                                    </div><!--//app-card-body-->
                                    <a class="app-card-link-mask" href="#"></a>
                                </div><!--//app-card-->
                            </div><!--//col-->
                        </div><!--//row-->
                    </div>
                </div><!--//app-card-body-->
                <!--                    </div>&lt;!&ndash;//app-card&ndash;&gt;-->
            </div><!--//col-->

        </div><!--//row-->
    </div>
</div><!--//app-content-->

<footer class="app-footer">
    <div th:replace="common/footer::footer">
    </div>
</footer><!--//app-footer-->

            tooltips: {
                titleMarginBottom: 10,
                bodySpacing: 10,
                xPadding: 16,
                yPadding: 16,
                borderColor: window.chartColors.border,
                borderWidth: 1,
                backgroundColor: '#fff',
                bodyFontColor: window.chartColors.text,
                titleFontColor: window.chartColors.text,

                /* Display % in tooltip - https://stackoverflow.com/questions/37257034/chart-js-2-0-doughnut-tooltip-percentages */
                callbacks: {
                    label: function(tooltipItem, data) {
                        //get the concerned dataset
                        var dataset = data.datasets[tooltipItem.datasetIndex];
                        //calculate the total of this data set
                        var total = dataset.data.reduce(function(previousValue, currentValue, currentIndex, array) {
                            return previousValue + currentValue;
                        });
                        //get the current items value
                        var currentValue = dataset.data[tooltipItem.index];
                        //calculate the precentage based on the total and current item, also this does a rough rounding to give a whole number
                        var percentage = Math.floor(((currentValue/total) * 100)+0.5);

                        return percentage + "%";
                    },
                },


            },
        }
    };

                        var currentValue = dataset.data[tooltipItem.index];
                        //calculate the precentage based on the total and current item, also this does a rough rounding to give a whole number
                        var percentage = Math.floor(((currentValue/total) * 100)+0.5);

                        return percentage + "%";
                    },
                },


            },
        }
    };

    var doughnutChartConfig = {
        type: 'doughnut',
        data: {
            datasets: [{
                data: [
                    [[${data.getProducing()}]],
                    [[${data.getDelivering()}]],
                    [[${data.getFinish()}]],
                ],
                backgroundColor: [
                    window.chartColors.green,
                    window.chartColors.blue,
                    window.chartColors.gray,
                ],
                label: 'Dataset 1'
            }],
            labels: [
                '生产中',
                '运输中',
                '待接单',
            ]
        },
        options: {
            responsive: true,
            legend: {
                display: true,
                position: 'bottom',
                align: 'center',
            },

            tooltips: {
                titleMarginBottom: 10,
                bodySpacing: 10,
                xPadding: 16,
                yPadding: 16,
                borderColor: window.chartColors.border,
                borderWidth: 1,
                backgroundColor: '#fff',
                bodyFontColor: window.chartColors.text,
                titleFontColor: window.chartColors.text,

                animation: {
                    animateScale: true,
                    animateRotate: true
                },

                /* Display % in tooltip - https://stackoverflow.com/questions/37257034/chart-js-2-0-doughnut-tooltip-percentages */
                callbacks: {
                    label: function(tooltipItem, data) {
                        //get the concerned dataset
                        var dataset = data.datasets[tooltipItem.datasetIndex];
                        //calculate the total of this data set
                        var total = dataset.data.reduce(function(previousValue, currentValue, currentIndex, array) {
                            return previousValue + currentValue;
                        });
                        //get the current items value
                        var currentValue = dataset.data[tooltipItem.index];
                        //calculate the precentage based on the total and current item, also this does a rough rounding to give a whole number
                        var percentage = Math.floor(((currentValue/total) * 100)+0.5);

                        return percentage + "%";
                    },
                },


            },
        }
    };

    // Generate charts on load
    window.addEventListener('load', function(){

        // var lineChart = document.getElementById('chart-line').getContext('2d');
        // window.myLine = new Chart(lineChart, lineChartConfig);
        //
        // var barChart = document.getElementById('chart-bar').getContext('2d');
        // window.myBar = new Chart(barChart, barChartConfig);
        //
        var pieChart = document.getElementById('chart-pie').getContext('2d');
        window.myPie = new Chart(pieChart, pieChartConfig);

        var finish = document.getElementById('finish').getContext('2d');
        window.myPie = new Chart(finish, finishConfig);

        var confirm = document.getElementById('confirm').getContext('2d');
        window.myPie = new Chart(confirm, F_confirm);

        var complete = document.getElementById('complete').getContext('2d');
        window.myPie = new Chart(complete, F_complete);

        var doughnutChart = document.getElementById('chart-doughnut').getContext('2d');
        window.myDoughnut = new Chart(doughnutChart, doughnutChartConfig);


    });
</script>
