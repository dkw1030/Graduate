<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app">
<header class="app-header fixed-top">
    <div th:replace="common/header::header(${user})"></div>
    <div th:replace="common/sidepanel::sidepanel(${sidePanel})"></div>
</header><!--//app-header-->

<div class="app-wrapper">

    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0">供应商列表</h1>
                </div>
            </div><!--//row-->
            <form class="row g-3 mb-4 align-items-center justify-content-between" th:action="${'/orderListSearch/'+user.getUserId()}">
                <div class="col-auto">
                    <div class="table-search-form row gx-1 align-items-center">

                        <div class="col-auto">
                            <label for="search-2">订单编号</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="search-2" name="orderId" class="form-control search-orders" placeholder="order id">
                        </div>
                        <div class="col-auto">
                            <label for="search-2">物料名称</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="search-2" name="itemName" class="form-control search-orders" placeholder="item name">
                        </div>
                        <div class="col-auto">
                            <label for="search-3" th:text="${user.getUserRole()==0?'供应商编号':'采购员编号'}"></label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="search-3" name="id" class="form-control search-orders" placeholder="id">
                        </div>
                        <div class="col-auto">
                            <label for="search-4">型号</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="search-4" name="type" class="form-control search-orders" placeholder="type">
                        </div>

                    </div>
                </div><!--//col-auto-->
                <div class="col-auto">
                    <div class="table-search-form row gx-1 align-items-center">
                        <div class="col-auto">
                            <label for="search-5">订单发布时间段：  </label>
                        </div>
                        <div class="col-auto">
                            <input type="datetime-local" id="search-5" name="startTime" class="form-control search-orders" placeholder="start time">
                        </div>
                        <div class="col-auto">
                            <label for="search-6">至</label>
                        </div>
                        <div class="col-auto">
                            <input type="datetime-local" id="search-6" name="endTime" class="form-control search-orders" placeholder="start time">
                        </div>
                    </div>
                </div><!--//col-auto-->

                <div class="col-auto">

                    <div class="col-auto">
                        <button type="submit" class="btn app-btn-secondary">Search</button>
                    </div>
                </div>
            </form><!--//row-->

            <div class="tab-content" id="orders-table-tab-content">
                <div class="tab-pane fade show active" role="tabpanel">
                    <div class="app-card app-card-orders-table shadow-sm mb-5">
                        <div class="app-card-body">
                            <div class="table-responsive">
                                <table class="table app-table-hover mb-0 text-left">
                                    <thead>
                                    <tr>
                                        <th class="cell">订单编号</th>
                                        <th class="cell">订单名</th>
                                        <th class="cell">订单介绍</th>
                                        <th class="cell">采购员编号</th>
                                        <th class="cell">供应商编号</th>
                                        <th class="cell">详情</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item:${orders}">
                                        <td class="cell" th:text="${item.getOrderId()}"></td>
                                        <td class="cell" th:text="${item.getOrderName()}"></td>
                                        <td class="cell"><span class="truncate" th:text="${item.getOrderDescription()}"></span></td>
                                        <td class="cell" th:text="${item.getBuyerId()}"></td>
                                        <td class="cell" th:text="${item.getSellerId()}"></td>
                                        <td class="cell"><a class="btn-sm app-btn-secondary" th:href="${'/orderDetail/'+user.getUserId+'/'+item.getOrderId}">View</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!--//table-responsive-->

                        </div><!--//app-card-body-->
                    </div><!--//app-card-->
                    <nav class="app-pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav><!--//app-pagination-->

                </div><!--//tab-pane-->
            </div><!--//tab-content-->
        </div>
    </div><!--//app-content-->

    <footer class="app-footer">
        <div th:replace="common/footer::footer">
        </div>
    </footer><!--//app-footer-->

</div><!--//app-wrapper-->


<!-- Javascript -->
<script th:src="@{/assets/plugins/popper.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Charts JS -->
<script th:src="@{/assets/plugins/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/js/index-charts.js}"></script>

<!-- Page Specific JS -->
<script th:src="@{/assets/js/app.js}"></script>

</body>
</html>
