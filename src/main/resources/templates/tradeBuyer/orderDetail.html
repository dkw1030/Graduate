<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app">
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1 class="app-page-title mb-0">确认订单</h1>
        </div>
        <div class="col-auto">
            <div class="page-utilities">
                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                    <div class="col-auto">
                        <a class="btn app-btn-primary" th:href="${'/download/'+user.getUserId()+'/'+order.getOrderId()}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>导出订单</a>
                    </div>
                </div><!--//row-->
            </div><!--//table-utilities-->
        </div><!--//col-auto-->
    </div><!--//row-->
    <div th:replace="/common/orderDetail::orderDetail(${order},${item})"></div>
    <div class="row g-0">
        <div class="col-12 col-lg-6 auth-main-col text-center p-5">
            <div class="d-flex flex-column align-content-end">
                <div class="app-auth-body mx-auto">
                    <div class="auth-form-container text-left">
                        <form method="post"  class="auth-form login-form" th:action="${'/changeOrderAction/'+user.getUserId()+'/'+order.getOrderId()}" enctype="multipart/form-data">
                            <div class="text-center">
                                <p><input type="file" name="file" ></p>
                                <br th:if="${msg == null}">
                                <p><span  th:text="${msg}"></span></p>
                                <div class="text-center">
                                    <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">导入</button>
                                </div>

                            </div>
                        </form>
                    </div><!--//auth-form-container-->
                </div><!--//auth-body-->
            </div><!--//flex-column-->
        </div><!--//auth-main-col-->
        <div class="col-12 col-lg-6 h-100 auth-background-col">
            <br>
            <br>
            <br>
            <div class="col-auto">
                <a th:if="${order.getOrderStatus()!=0 and order.getOrderStatus()!=3}" class="btn" style="width:300px;pointer-events: none;cursor: default;color:gray;background-color: #20c997" href="#">确认订单</a>
                <a th:if="${order.getOrderStatus()==0 or order.getOrderStatus()==3}" class="btn app-btn-primary" style="width:300px;" th:href="${'/confirm/'+user.getUserId()+'/'+order.getOrderId()+'/1'}">确认订单</a>
            </div>
        </div><!--//auth-background-col-->
    </div><!--//auth-form-container-->

</div>


<footer class="app-footer">
    <div th:replace="common/footer::footer">
    </div>
</footer><!--//app-footer-->

<!-- Javascript -->
<script th:src="@{/assets/plugins/popper.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Charts JS -->
<script th:src="@{/assets/plugins/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/js/index-charts.js}"></script>

<!-- Page Specific JS -->
<script th:src="@{/assets/js/app.js}"></script>

</body>
</html>
