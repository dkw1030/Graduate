<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app">

<header class="app-header fixed-top">
    <div th:replace="common/header::header(${user})"></div>
    <div th:replace="common/sidepanel::sidepanel(${sidePanel})"></div>
</header><!--//app-header-->

<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="row container-xl">
            <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
                <div class="d-flex flex-column align-content-end">
                    <div class="app-auth-body mx-auto">
                        <h2 class="auth-heading text-center mb-5">上传订单</h2>
                        <div class="auth-form-container text-left">
                            <form method="post"  class="auth-form login-form" th:action="${'/uploadOrderAction/'+user.getUserId()}" enctype="multipart/form-data">
                                <br>
                                <p><input type="file" name="file" ></p>
                                <br>
                                <br th:if="${msg == null}">
                                <p><span  th:text="${msg}"></span></p>
                                <div class="text-center">
                                    <button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">提交</button>
                                </div>
                            </form>
                        </div><!--//auth-form-container-->

                    </div><!--//auth-body-->
                </div><!--//flex-column-->
            </div><!--//auth-main-col-->
            <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
                <div class="auth-background-overlay p-3 p-lg-5">
                    <div class="d-flex flex-column align-content-end h-100">
                        <br>
                        <div class="overlay-content p-3 p-lg-4 rounded">
                            <h5 class="mb-3 overlay-title">上传新的订单到平台</h5>
                            <div>直接上传订单，解决批量选购的烦恼</div>
                        </div>
                    </div>
                </div><!--//auth-background-overlay-->
            </div><!--//auth-background-col-->
        </div>
    </div><!--//app-content-->

    <footer class="app-footer">
        <div th:replace="common/footer::footer">
        </div>
    </footer><!--//app-footer-->

</div><!--//app-wrapper-->


<!-- Javascript -->
<script th:src="@{/assets/plugins/popper.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Charts JS -->
<script th:src="@{/assets/plugins/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/js/index-charts.js}"></script>

<!-- Page Specific JS -->
<script th:src="@{/assets/js/app.js}"></script>

</body>
</html>
