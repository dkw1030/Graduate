<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal - Bootstrap 5 Admin Dashboard Template For Developers</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/assets/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/assets/css/portal.css}">

</head>

<body class="app">
<div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1 class="app-page-title mb-0">公司管理</h1>
        </div>
        <div class="col-auto">
            <div class="page-utilities">
                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                    <!--                    <div class="col-auto">-->
                    <!--                        <a class="btn app-btn-primary" th:href="${'/upload/'+order.getOrderId()}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download" fill="currentColor" xmlns="http://www.w3.org/2000/svg">-->
                    <!--                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>-->
                    <!--                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>-->
                    <!--                        </svg>更新进度</a>-->
                    <!--                    </div>-->
                    <div class="col-auto">
                        <a class="btn app-btn-primary" th:href="${'/downloadCompany/'+company.getCompanyInfo().getCompanyId()}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                        </svg>导出信息</a>
                    </div>
                </div><!--//row-->
            </div><!--//table-utilities-->
        </div><!--//col-auto-->
    </div><!--//row-->
    <div>
        <div class="row gy-4">
            <div class="col-12 col-lg-6">
                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                    <div class="app-card-header p-3 border-bottom-0">
                        <div class="row align-items-center gx-3">
                            <div class="col-auto">
                                <div class="app-icon-holder">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                                        <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                                    </svg>
                                </div><!--//icon-holder-->

                            </div><!--//col-->
                            <div class="col-auto">
                                <h4 class="app-card-title">基本信息</h4>
                            </div><!--//col-->
                        </div><!--//row-->
                    </div><!--//app-card-header-->
                    <div class="app-card-body px-4 w-100">
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>公司编号</strong></div>
                                    <div class="item-data" th:text="${company.getCompanyInfo().getCompanyId()}"></div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//////////////////////////////////////////////////////-->
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>公司名</strong></div>
                                    <div class="item-data" th:text="${company.getCompanyInfo().getCompanyName()}"></div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div>
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>公司描述</strong></div>
                                    <div class="item-data" th:text="${company.getCompanyInfo().getCompanyDescription()}"></div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div>
                    </div><!--//app-card-body-->
                </div><!--//app-card-->
            </div><!--//col-->
            <div class="col-12 col-lg-6">
                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                    <div class="app-card-header p-3 border-bottom-0">
                        <div class="row align-items-center gx-3">
                            <div class="col-auto">
                                <div class="app-icon-holder">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
                                    </svg>
                                </div><!--//icon-holder-->

                            </div><!--//col-->
                            <div class="col-auto">
                                <h4 class="app-card-title">状态信息</h4>
                            </div><!--//col-->
                        </div><!--//row-->
                    </div><!--//app-card-header-->
                    <div class="app-card-body px-4 w-100">
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>老板</strong></div>
                                    <div class="item-data" th:text="${company.getBoss().getUserName()}"></div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div>
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>联系电话</strong></div>
                                    <div class="item-data" th:text="${company.getBoss().getPhone()}"></div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div>
                        <div class="item border-bottom py-3">
                            <div class="row justify-content-between align-items-center">
                                <div class="col-auto">
                                    <div class="item-label"><strong>邮箱</strong></div>
                                    <div class="item-data" th:text="${company.getBoss().getEmail()}"></div>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div>

                    </div><!--//app-card-body-->
                </div><!--//app-card-->
            </div><!--//col-->
        </div><!--//row-->
        <br>
        <br>
        <div class="container-xl">
            <div class="app-card app-card-orders-table shadow-sm mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        <table class="table app-table-hover mb-0 text-left">
                            <thead>
                            <tr>
                                <th class="cell">部门编号</th>
                                <th class="cell">部门名</th>
                                <th class="cell">主管编号</th>
                                <th class="cell">主管名</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="i:${company.getDepartments()}">
                                <form th:action="@{/changeMonitor}">
                                    <td class="cell" th:text="${i.getDepartmentId()}"></td>
                                    <td class="cell" th:text="${i.getDepartmentName()}"></td>
                                    <td class="cell"><input type="number" name="peopleId" th:value="${i.getMonitor()!=null?i.getMonitor().getUserId():''}"></td>
                                    <input  th:value="${i.getDepartmentId()}" name="dep" type="hidden">
                                    <input  th:value="${user.getUserId()}" name="userId" type="hidden">
                                    <input  th:value="${company.getCompanyInfo().getCompanyId()}" name="companyId" type="hidden">
                                    <td class="cell" th:text="${i.getMonitor()!=null?i.getMonitor().getUserName():''}"></td>
                                    <td class="cell"><input type="submit" value="change"></td>
                                </form>
                                <td class="cell">
                                    <form th:action="${'/deleteDep'}">
                                        <input  th:value="${user.getUserId()}" name="userId" type="hidden">
                                        <input  th:value="${company.getCompanyInfo().getCompanyId()}" name="companyId" type="hidden">
                                        <input  th:value="${i.getDepartmentId()}" name="departmentId" type="hidden">
                                        <input type="submit" value="delete">
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <form th:action="${'/addDep'}">
                                    <input  th:value="${user.getUserId()}" name="userId" type="hidden">
                                    <input  th:value="${company.getCompanyInfo().getCompanyId()}" name="companyId" type="hidden">
                                    <td class="cell"> </td>
                                    <td class="cell"><input name="departmentName" type="text"></td>
                                    <td class="cell"> </td>
                                    <td class="cell"> </td>
                                    <td class="cell"><input type="submit" value="add"></td>
                                </form>
                            </tr>
                            </tbody>
                        </table>
                    </div><!--//table-responsive-->
                </div><!--//app-card-body-->
            </div><!--//app-card-->
        </div>
        <br>
        <div class="container-xl">
            <div class="app-card app-card-orders-table shadow-sm mb-5">
                <div class="app-card-body">
                    <div class="table-responsive">
                        <table class="table app-table-hover mb-0 text-left">
                            <thead>
                            <tr>
                                <th class="cell">员工编号</th>
                                <th class="cell">姓名</th>
                                <th class="cell">身份</th>
                                <th class="cell">部门编号</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="i:${company.getAllUsers()}" th:if="${i.getUserRole()>1}">
                                <form th:action="@{/changeDep}">
                                    <td class="cell" th:text="${i.getUserId()}"></td>
                                    <td class="cell" th:text="${i.getUserName()}"></td>
                                    <td class="cell" th:if="${i.getUserRole()==2}">主管</td>
                                    <td class="cell" th:if="${i.getUserRole()==3}">员工</td>
                                    <td class="cell" th:if="${i.getUserRole()==2}" th:text="${i.getDepartmentId()}"></td>
                                    <td class="cell" th:if="${i.getUserRole()==3 and i.getDepartmentName()!=null}"><input type="number" name="dep" th:value="${i.getDepartmentId()}"></td>
                                    <td class="cell" th:if="${i.getDepartmentName()!=null}" th:text="${i.getDepartmentName()}"></td>
                                    <td class="cell" th:if="${i.getUserRole()==3 and i.getDepartmentName()==null}"><input type="number" name="dep" placeholder="无部门"></td>
                                    <td class="cell" th:if="${i.getDepartmentName()==null}">无部门</td>
                                    <input  th:value="${company.getCompanyInfo().getCompanyId()}" name="companyId" type="hidden">
                                    <input  th:value="${user.getUserId()}" name="userId" type="hidden">
                                    <input  th:value="${i.getUserId()}" name="peopleId" type="hidden">
                                    <td class="cell" th:if="${i.getUserRole()==3}"><input type="submit" value="change"></td>
                                </form>
                            </tr>
                            <tr>
                                <form th:action="${'/signUpAction/3'}">
                                    <input  th:value="${company.getCompanyInfo().getCompanyId()}" name="companyId" type="hidden">
                                    <input  th:value="${user.getUserId()}" name="userId" type="hidden">
                                    <input  value="1" name="password" type="hidden">
                                    <td class="cell"> </td>
                                    <td class="cell"><input name="name" type="text"></td>
                                    <td class="cell">员工</td>
                                    <td class="cell"><input name="departmentId" type="number"></td>
                                    <td class="cell"><input type="submit" value="add"></td>
                                </form>
                            </tr>
                            </tbody>
                        </table>
                    </div><!--//table-responsive-->
                </div><!--//app-card-body-->
            </div><!--//app-card-->
        </div>
    </div><!--//app-content-->
</div>


<footer class="app-footer">
    <div th:replace="common/footer::footer">
    </div>
</footer><!--//app-footer-->

<!-- Javascript -->
<script th:src="@{/assets/plugins/popper.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Charts JS -->
<script th:src="@{/assets/plugins/chart.js/chart.min.js}"></script>
<script th:src="@{/assets/js/index-charts.js}"></script>

<!-- Page Specific JS -->
<script th:src="@{/assets/js/app.js}"></script>

</body>
</html>
